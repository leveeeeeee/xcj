 function toggleSubcategoriesVisibility(container) {  
    // 获取容器内的checkbox  
    var checkbox = container.querySelector('input[type="checkbox"]');  
    // 获取子分类容器  
    var subcategories = container.querySelector(".subcategories");  
  
    // 如果checkbox被选中，显示子分类  
    if (checkbox.checked) {  
        subcategories.style.display = "block";  
    } else {  
        // 如果checkbox未被选中，隐藏子分类  
        subcategories.style.display = "none";  
    }  
}
